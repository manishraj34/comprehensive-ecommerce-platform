{% extends "base.html" %}

{% block title %}Product Details - E-Shop{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <img src="{{ product.image }}" class="img-fluid w-75 mx-auto d-block" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>

                    <!-- Form for adding the product to the cart -->
                    <form method="POST" action="{{ url_for('main.add_to_cart', product_id=product.id) }}">
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control mb-2" required>
                        </div>
                        {% if current_user.email == 'admin@gmail.com' %}
                            <a href="{{ url_for('main.edit_product', product_id=product.id) }}" class="btn btn-warning">Edit Product</a>
                        {% else %}
                        <button type="submit" class="btn btn-success w-100">Add to Cart</button>
                        {% endif %}

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
